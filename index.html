<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <title>Calendar</title>
    </head>
    <body class="body">
        <header class="headerBody">
            <input class="inputChangePages" type="button" value="Switch">
            <div class="divNameOfSection">
                <label class="nameOfSection">Calendar</label>
            </div>
            <label class="userProfile"></label>
        </header>
        <main class="mainBody">
            <div class="wrapper">
                <!--Calendar-->
                <div id="calendar" class="block">
                    <div class="dateAndEvents">
                        <label class="showCurrentTime"></label>
                        <button class="eventsManagment">Events management</button>
                    </div>
                    <label class="eventsList">Events</label>
                    <table id="calendarTable">
                        <thead>
                        <tr><td>‹<td colspan="5"><td>›
                        <tr><td>Пн<td>Вт<td>Ср<td>Чт<td>Пт<td>Сб<td>Вс
                        <tbody>
                    </table>
                </div>
                <!--Events management-->
                <div id="events" class="none">
                </div>
                <!--Authorization-->
                <div id="authorization" class="none">
                    <!--Empty-->
                </div>
                <!--Add new event/Change existing event-->
                <div id="eventsChanger" class="none">
                    <!--Empty-->
                </div>
            </div>
        </main>
        <footer class="footerBody">
            <a href="https://github.com/chijikdanila" target="_blank">
                <div class="githubIcon"></div>
            </a>
            <div class="divNameOfSection">
                <label class="yearCreation">2022</label>
            </div> 
            <a href="https://www.bsuir.by" target="_blank">
                <img class="bsuirIcon" src="./source/bsuir.jpg">
            </a>
        </footer>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
