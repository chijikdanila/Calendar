<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/autorization.css" rel="stylesheet" type="text/css">
        <link href="css/calendar.css" rel="stylesheet" type="text/css">
        <link href="css/events.css" rel="stylesheet" type="text/css">
        <link href="css/eventCreate.css" rel="stylesheet" type="text/css">
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <title>Calendar</title>
    </head>
    <body class="body">
        <header class="headerBody">
            <div class="sectionHeaderLeft">
                <button class="inputChangePages buttonChangePage" value="-1">To</button>
            </div>
            <div class="divNameOfSection">
                <label class="nameOfSection">Registration</label>
            </div>
            <div class="sectionHeaderRight">
                <label class="userProfile"></label>
            </div>
        </header>
        <main class="mainBody">
            <div class="wrapper">
                <!--Authorization-->
                <div class="authorization flex currentPage">
                    <div class="inputData">
                        <input type="text" placeholder="E-mail" class="input">
                        <input type="password" placeholder="Password" class="input">
                    </div>
                    <div class="button">
                        <p class="registration">Registration</p>
                        <button class="login buttonChangePage" type="submit" value="1">Log in</button>
                    </div>
                </div>
                <!--Calendar-->
                <div class="calendar none flex">
                    <div class="dateAndEvents">
                        <label class="showCurrentTime"></label>
                        <button class="eventsManagement buttonChangePage" value="2">Events management</button>
                    </div>
                    <label class="eventsList">Events</label>
                    <table id="calendarTable">
                        <thead>
                        <tr><td>‹<td colspan="5"><td>›
                        <tr><td>Пн<td>Вт<td>Ср<td>Чт<td>Пт<td>Сб<td>Вс
                        <tbody>
                    </table>
                </div>
                <!--Events management-->
                <div class="eventsFullList none flex">
                    <div class="eventsFLCreateEvent">
                        <button class="addEventButton buttonChangePage"  value="3">Add event</button>
                    </div>
                    <table class="showAllEvents">
                        <thead>
                            <th>&nbsp;</th>
                            <th class="namesOfColumn">Title</th>
                            <th class="namesOfColumn">Description</th>
                            <th class="namesOfColumn">Place</th>
                            <th class="namesOfColumn">Start</th>
                            <th class="namesOfColumn">End</th>
                        </thead>
                        <tbody>
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
                <!--Add new event/Change existing event-->
                <div class="eventsCreator none flex">
                    <div class="eventCrBlock">
                        <div class="eventCrBlockRightTransition">
                            <div class="eventCrInputBlock">
                                <label class="sectionNameCreatingEvents">Title</label>
                                <input type="text" class="inputCrEvent inputCrEventTitle">
                            </div>
                            <div class="eventCrInputBlock">
                                <label class="sectionNameCreatingEvents">Description</label>
                                <textarea class="inputCrEventDescrip"></textarea>
                            </div>
                            <div class="eventCrInputBlock">
                                <label class="sectionNameCreatingEvents">Place</label>
                                <input type="text" class="inputCrEvent inputCrEventPlace">
                            </div>
                        </div> 
                    </div>
                    <div class="eventCrBlock">
                        <div class="eventCrInputBlock">
                            <label class="sectionNameCreatingEvents">Start</label>
                            <div class="eventCrBlockTime">
                                <input type="number" value="0" name="Hour" min="0" max="23" step="1" size="2" class="inputEventCrTime">
                                <label class="letter">H</label>
                                <input type="number" value="0" name="Minute" min="0" max="59" step="1" size="2" class="inputEventCrTime">
                                <label class="letter">M</label>
                                <input class="inputDate" type="date" name="startEvent" value="2010-01-01">
                            </div>
                            <label class="sectionNameCreatingEvents">End</label>
                            <div class="eventCrBlockTime">
                                <input type="number" value="0" name="Hour" min="0" max="23" step="1" size="2" class="inputEventCrTime">
                                <label class="letter">H</label>
                                <input type="number" value="0" name="Minute" min="0" max="59" step="1" size="2" class="inputEventCrTime">
                                <label class="letter">M</label>
                                <input class="inputDate" type="date" name="endEvent" value="2010-01-01">
                            </div>
                        </div>
                        <div class="eventCrInputBlock">
                            <label class="sectionNameCreatingEvents">Reminders</label>
                            <textarea class="inputCrEventReminder"></textarea>
                        </div>
                        <div class="eventCreateBlock">
                            <button class="buttonCreateEvent buttonChangePage" value="2">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footerBody">
            <div class="sectionHeaderLeft">
                <a href="https://github.com/chijikdanila" target="_blank" class="githubCont">
                    <div class="githubIcon"></div>
                </a>
            </div>
            <div class="divNameOfSection">
                <label class="yearCreation">2022</label>
            </div> 
            <div class="sectionHeaderRight">
                <a href="https://www.bsuir.by" target="_blank">
                    <img class="bsuirIcon" src="./source/bsuir.jpg">
                </a>
            </div>
        </footer>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
